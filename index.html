<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="btn-show">
            <button>Добавить новый товар</button>
        </div>
    
        <form class="show" name="form">
            <div class="elem">
                <h3>Товары от:</h3>

                <input name="from" placeholder="100$" type="text">
            </div>
            <div class="elem">
                <h3>Товары до:</h3>

                <input name="up" placeholder="500$" type="text">
            </div>
    
            <button>Покакать</button>
        </form>
    
        

        <div class="menu">
            <form class="dd" name="menu">
                <h4>Название товара</h4>
                <input class="name" name="name" placeholder="Курица" type="text">
    
                <h4>Цена товара</h4>
                <input class="price" id="price_input" name="price" placeholder="100$" type="text">
             

                <button class="added">Добавить</button>
            </form>
             
     
                <div class="ff">
                    <button class="switch">Назад</button>
                </div>
            </div>
    
            <hr>
    </div>
    <div class="scedule_box">
      
    </div>


<script type="module" src="db.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
